  <body>
    <!-- Navbar (Mobile and Desktop) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-bottom" id="navbar-id">
        <a class="navbar-brand" href="#">
            <img src="images/logo-1.png" style="width: 8rem;"alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#searchBox">Search<span class="badge badge-danger" style="font-size: 9px; vertical-align: top;">Beta</span> <span class="sr-only">(current)</span></a>
            </li>

              <a class="nav-link" href="#topCharactersBox">Top Characters  </a>

            <li class="nav-item">
              <a class="nav-link" href="#azIndexBox">A-Z Index </a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Caixa de pesquisa -->
    <div class="container" id="searchBox">
      <div class="justify-content-center row ">
          <h3 class="text-left">Search</h3>
      </div>
      <div class="justify-content-center row" id="search-zone-main">
        <div class="col-md-5">
          <div class="input-group ">
            <div class="input-group-prepend col-md-9">
                <input type="search" class="form-control" id="search-input" placeholder="Find on Marvelist">
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Filters..</option>
                <option value="Characters">Characters</option>
                <option value="Comics">Comics</option>
              </select>
          </div>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-danger" id="search-btn" style="margin-left: -5px;">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>
      
    </div>

    <!-- Loading -->
    <div class="container" id="load-search">
      <div class="container col-sm-1" id="loading" style="display: none;">
        <img src="images/loading/loading.gif" alt="loading" style="width: 75%; height: 75%;">
      </div>
      <div class="container" id="loaded"></div>
    </div>
  <!-- Top Characters -->
  <div class="container" id="topCharactersBox">
    <hr>
    <div class="justify-content-center row">
      <h3>Top Characters</h3>
    </div>
